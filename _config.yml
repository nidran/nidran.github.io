# Site settings
title: Nidhi Ranjan
description: Software Engineer | Machine Learning Enthusiast
lang: en-US
timezone: Asia/India
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/nidran/nidrangithub.io.sh
mode: dark # default theme "dark" | "light"

blog: true
# Profile settings
author:
  name: Nidhi Ranjan
  bio: Software Engineer | Machine Learning Enthusiast
  username: nidran
  avatar: /assets/img/avatar.jpg

# Url settings
url:
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  sass_dir: assets/css

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles

gems:
  - jekyll-font-awesome-sass
