# Site settings
title: Nidhi Ranjan # site title
description: >- # site description
  I am currently pursuing my Master's at Courant Institute of Mathematical Sciences. I am passionate about using Machine Learning for improving lifes.
lang: en-US # default lang
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Nidhi Ranjan # author name
  bio: >- # tell to the world
   Hello, good to see you here!
  username: username # general username
  github: nidran # github username
  twitter: NidhiRanjan # twitter username
  email: nidhi.ranjan@nyu.edu # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://nidran.github.io/" #
baseurl: ""
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 6

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
